<!doctype html>
<html lang="en" ng-app="motiph">
<head>
  <meta charset="utf-8">
  <title>Stadsdeelkantoor Receipt</title>
  <link rel="stylesheet" href="style.css">
  <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400|Quicksand:300,400|Wire+One|Josefin+Sans:100,400' rel='stylesheet' type='text/css'>
  
  <script type="text/javascript" src="base2-jsb-fp.js"></script>
  <script src="barcode.js" type="text/javascript"></script>

  <script>
		new jsb.Rule(".barcode, .barcode2", base2.Barcode.code128behaviour);
  </script>
</head>
<body>
	
	<div id="centre">
  	<div id="StadsdeelkantoorReceipt">
  		<div class="paper">
  			<div class="print">
  				<h2>Welkom Bij StandsdeelKantoor Centrum Uw Volgnummer:</h2>
  				<div class="barcode2">1234567890</div>
  				<h1>B101</h1>
  				<p>24-MRT-2011 1333 42</p>
  			</div>
  		</div>
  	</div>
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script>
  $(document).ready(function() {
    $("#StadsdeelkantoorReceipt").animate({
      marginTop: '-145',
    }, 5000, function() {
        var self = this;
        setTimeout(func, 1000);
        function func() {
           $("#StadsdeelkantoorReceipt").animate({
              marginTop: '0',
            }, 200);
          // $(self).css("margin-top","0px");
        }
    });
  });
  $(document).click(function(){
    window.location = '../rbc';
  });
  </script>
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-22315045-1']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
</body>
</html>
